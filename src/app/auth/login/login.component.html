<div class="container-fluid p-0">
    <section>
        <div class="row bg-image justify-content-center">
            <div class="col-md-10">
                <div class="logo pt-5">
                    <img src="../../../assets/images/logo/rehook-logo.svg" alt="Rehook Logo" class="img-fluid" />
                </div>
                <div class="row pt-5">
                    <div class="col-lg-5 col-md-7 col-sm-10 col-12">
                        <div class="login-card p-4 login-form mb-4">
                            <div>
                                <h3>Welcome to <span class="text-primary">Rehook</span></h3>
                                <h2 class="h4 text-primary fw-bold">SIGN IN</h2>
                                <div class="row justify-content-center px-3">
                                    <button class="btn-login-with-google text-center p-2">
                                        <img src="../../../assets/images/logo/google-icon.svg" alt="Google Icon" class="img-fluid">
                                        Login With Google
                                    </button>
                                </div>
                                <hr class="my-4 bg-dark">
                                <form [formGroup]="form">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-float">
                                            <label for="email">Email address</label>
                                            <input type="email" class="form-control" id="email" placeholder="name@example.com"  formControlName="email_id"[ngClass]="{
                                                'is-invalid':
                                                  controls['email_id'].invalid &&
                                                  (controls['email_id'].dirty ||
                                                    controls['email_id'].touched)
                                              }">
                                        </div>
                                        <span
                                        class="text-danger"
                                        *ngIf="
                                          controls['email_id'].invalid &&
                                          (controls['email_id'].dirty ||
                                            controls['email_id'].touched)
                                        "
                                      >
                                        <div *ngIf="controls['email_id'].errors?.['required']">
                                          <small>Email Address is required</small>
                                        </div>
                                        <div *ngIf="controls['email_id'].errors?.['email']">
                                         <small> Email must be a valid email address</small>
                                        </div>
                                      </span>
                                    </div>
                                    <div class="col-md-12 mb-2">
                                        <div class="form-float">
                                          <label for="password">Password</label>
                                          <div class="input-group">
                                            <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{
                                                'is-invalid':
                                                  controls['password'].invalid &&
                                                  (controls['password'].dirty ||
                                                    controls['password'].touched)
                                              }">
                                            <button class="passbtn " type="button" (click)="togglePasswordVisibility()">
                                              <i [class.fa-eye]="passwordVisible" [class.fa-eye-slash]="!passwordVisible" class="fa fa-solid"></i>
                                            </button>
                                          </div>
                                          <span  class="text-danger">
                                            <div
                                              *ngIf="
                                                controls['password'].invalid &&
                                                (controls['password'].dirty ||
                                                  controls['password'].touched)
                                              "
                                            >
                                              <small>Password is required</small>
                                            </div></span
                                          >
                                        </div>
                                      </div>
                                    <div class="col-md-12 d-flex justify-content-end">
                                        <h6 class="label-forgot-password text-primary">Forgot Password</h6>
                                    </div>
                                    <div class="row my-4 d-flex justify-content-center">
                                        <button class="btn-login" (click)="login()">Log In</button>
                                    </div>
                                    <div class="col-md-12 d-flex justify-content-end">
                                        <h6 class="label-forgot-password text-primary">
                                            Donâ€™t have an account?
                                            <a class="text-dark" href="#"  routerLink="/auth/sign-up">Sign up</a>
                                        </h6>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 d-none d-md-block pt-4 text-center">
                        <span class="we-fuel-label">We fuel Your <br> Business with</span>
                        <br>
                        <span class="quality-label">quality reviews!</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
